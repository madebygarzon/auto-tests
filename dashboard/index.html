<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
    }
    .test-pass {
      color: #4ade80;
      font-weight: bold;
    }
    .test-fail {
      color: #f87171;
      font-weight: bold;
    }
    .test-summary {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: #1f2937;
    }
    .test-item {
      padding: 0.5rem;
      border-bottom: 1px solid #374151;
    }
    .icon-pass::before {
      content: '✅';
      margin-right: 0.5rem;
    }
    .icon-fail::before {
      content: '❌';
      margin-right: 0.5rem;
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="mb-4 text-center">🧪 Automation Testing PIP Website</h1>

  <div class="row mb-4">
    <div class="col-md-8">
      <select id="run-select" class="form-select">
        <option value="">🔁 Run all tests</option>
        <option value="tests/home">🏠 Run all home tests</option>
        <option value="tests/home/home-anchor.spec.ts">📍 Run only anchor test</option>
        <option value="tests/home/home-cards-navigation.spec.ts">🧭 Run only cards test</option>
      </select>
    </div>
    <div class="col-md-4 d-flex gap-2">
      <button id="run-tests" class="btn btn-success w-100">▶️ Run Tests</button>
      <button id="view-report" class="btn btn-outline-info w-100" disabled>🔍 View Report</button>
    </div>
  </div>

  <div class="test-summary">
    <h2>📋 Test Result Summary</h2>
    <ul id="result-list" class="list-unstyled"></ul>
  </div>

  <h2 class="mt-5">📜 Test History</h2>
  <ul id="history" class="list-group"></ul>

  <script>
    document.getElementById('run-tests').addEventListener('click', async () => {
      const resultList = document.getElementById('result-list');
      resultList.innerHTML = '<li class="test-item">🔄 Running tests...</li>';
      document.getElementById('view-report').disabled = true;

      const selectedPath = document.getElementById('run-select').value;
      const res = await fetch(`/run-tests${selectedPath ? `?path=${encodeURIComponent(selectedPath)}` : ''}`);
      const data = await res.json();

      const lines = data.output.split(/\r?\n/).filter(l => l.trim());
      resultList.innerHTML = '';

      lines.forEach(line => {
        const li = document.createElement('li');
        li.className = 'test-item';

        if (/\bpassed\b/i.test(line)) {
          li.classList.add('test-pass', 'icon-pass');
        } else if (/\bfailed\b|ERR/i.test(line)) {
          li.classList.add('test-fail', 'icon-fail');
        }

        li.textContent = line.replace(/\x1b\[[0-9;]*m/g, '');
        resultList.appendChild(li);
      });

      if (data.status === 'passed') {
        document.getElementById('view-report').disabled = false;
      }
    });
  </script>
</body>
</html>
